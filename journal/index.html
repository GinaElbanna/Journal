<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Journal</title>
    <script src="JS/firebase.js"></script>
</head>

<body>
    <header class="header-main">

    </header>
    <div class="image"></div>
    <div class="flipbook">
        <!-- front cover -->
        <div class="hard">Journal <small>~</small></div>
        <div class="hard"></div>
        <!-- pages -->
        <div>
            <small>This Journal Belongs To:</small>
            <small><input type="text" style="align-items: center;"></small>
        </div>
        <div>           
            <canvas id="drawingCanvas" class="canvas-page"></canvas>
        </div>
        <div>           
            <canvas class="canvas-page"></canvas>
        </div>
        <div>           
            <canvas class="canvas-page"></canvas>
        </div>
        <div>           
            <canvas class="canvas-page"></canvas>
        </div>
        <div>           
            <canvas class="canvas-page"></canvas>
        </div>
        <!-- back cover -->
        <div class="hard"></div>
        <div class="hard">Thank You <small>~ Mar</small></div>
    </div>

    <section class="container">
        <div id="toolbar">
            <h1>Draw</h1>
            <button id="draw">Brush</button>
            <button id="erase">Eraser</button>

            <label for="stroke">Stroke</label>
            <input id="stroke" name='stroke' type="color">
            <label for="lineWidth">Line Width</label>
            <input id="lineWidth" name='lineWidth' type="number" value="2">
            <input type="file" id="imageUpload">
            <button id="clear" class="toolbar-btn">Clear</button>
            
        <button id="save" class="toolbar-btn">Save as PNG</button>

        <button id="drawing-mode" class="btn btn-info">Enter Read Mode</button>
        </div>
        <!-- <label for="brush">Brush</label>
        <select id="brush">
            <option value="pencil">Pencil</option>
            <option value="circle">Circle</option>
            <option value="spray">Spray</option>
            <option value="pattern">Pattern</option>
        </select> -->

    </section>


    <script src="JS/jquery.js"></script>
    <script src="JS/turn.js"></script>
    <script>
        $(".flipbook").turn();
    </script>
    <script src="JS/canvas.js"></script>

</body>
</html>
