<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <title>Journal</title>
    <script src="JS/firebase.js"></script>
</head>

<body>
    <header class="header-main">

    </header>
    <div class="image"></div>
    <div class="flipbook">
        <!-- front cover -->
        <div class="hard">Journal <small>~</small></div>
        <div class="hard"></div>
        <!-- pages -->
        <div>
            <small>This Journal Belongs To:</small>
            <small><input type="text" style="align-items: center;"></small>
        </div>
        <div>           
            <canvas class="canvas-page"></canvas>
        </div>
        <div>           
            <canvas class="canvas-page"></canvas>
        </div>
        <div>           
            <canvas class="canvas-page"></canvas>
        </div>
        <div>           
            <canvas class="canvas-page"></canvas>
        </div>
        <div>           
            <canvas class="canvas-page"></canvas>
        </div>
          <div>           
            <canvas class="canvas-page"></canvas>
        </div>
        <div>           
            <canvas class="canvas-page"></canvas>
        </div>
          <div>           
            <canvas class="canvas-page"></canvas>
        </div>
        <div>           
            <canvas class="canvas-page"></canvas>
        </div>
        <!-- back cover -->
        <div class="hard"></div>
        <div class="hard">Thank You <small>~ Mar</small></div>
    </div>

    <section class="container">
        <div id="toolbar">
            <h1>Draw</h1>
            <button id="draw"><i class='bx bxs-brush'></i></button>
            <button id="erase"><i class='bx bxs-eraser'></i></button>

            
            <label for="stroke">Stroke</label>
            <input id="stroke" name='stroke' type="color">
            <label for="lineWidth">Line Width</label>
            <input id="lineWidth" name='lineWidth' type="number" value="2">
            <input type="file" id="imageUpload">
            <button id="clear" class="toolbar-btn">Clear</button>
            
            <button id="save" class="toolbar-btn">Save as PNG</button>

            <label>Stickers</label>
            <div id="sticker-picker">
            <img src="assets/bird.png" class="sticker-thumb" draggable="true">
            <img src="assets/bule-jellyfish.png" class="sticker-thumb" draggable="true">            
            <img src="assets/crow.png" class="sticker-thumb" draggable="true">                       
            <img src="assets/flower1.png" class="sticker-thumb" draggable="true">
            <img src="assets/flower2.png" class="sticker-thumb" draggable="true">
            <img src="assets/flower3.png" class="sticker-thumb" draggable="true">
            <img src="assets/frog.png" class="sticker-thumb" draggable="true">            
            <img src="assets/lily-of-the-valley.png" class="sticker-thumb" draggable="true">            
            <img src="assets/mushrooms.png" class="sticker-thumb" draggable="true">                            
            <img src="assets/pink-jellyfish.png" class="sticker-thumb" draggable="true">            
        </div>
            <button id="drawing-mode" class="btn btn-info">Enter Write Mode</button>
        </div>
    </section>


    <script src="JS/jquery.js"></script>
    <script src="JS/turn.js"></script>

    $(".flipbook").turn();

    // Whenever a new page is turned

    });
    </script> -->

    <script src="JS/canvas.js"></script>

</body>
</html>
