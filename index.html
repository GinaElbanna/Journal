<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="flipbook.css">
    <title>Journal</title>
</head>

<body>
    <div class="flipbook">
        <!-- front cover -->
        <div class="hard">My Art Gallery <small>~ Mar</small></div>
        <div class="hard"></div>
        <!-- pages -->
        <div>
            <small>Let's look at some amazing art</small>
            <small>Gotta catch em all</small>
        </div>
        <div>           
            <canvas class="canvas-page"></canvas>
        </div>
        <div>           
            <canvas class="canvas-page"></canvas>
        </div>
        <div>           
            <canvas class="canvas-page"></canvas>
        </div>
        <!-- back cover -->
        <div class="hard"></div>
        <div class="hard">Thank You <small>~ Mar</small></div>
    </div>

    <section class="container">
        <div id="toolbar">
            <h1>Draw</h1>
            <label for="stroke">Stroke</label>
            <input id="stroke" name='stroke' type="color">
            <label for="lineWidth">Line Width</label>
            <input id="lineWidth" name='lineWidth' type="number" value="5">
            <input type="file" id="imageUpload">
            <button id="clear">Clear</button>
        </div>
    </section>


    <script src="jquery.js"></script>
    <script src="turn.js"></script>
    <script>
        $(".flipbook").turn();
    </script>
    <script src="canvas.js"></script>

</body>
</html>
